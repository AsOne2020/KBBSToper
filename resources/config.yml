#数据库设置
database:
    #表名前缀, 在sqlite和mysql都有效
    #可用两个单引号表示留空, 例如prefix: ''
    prefix: 'bt_'
    #可选mysql或sqlite
    type: 'sqlite'
    #mysql设置
    mysql:
        ip: 'localhost'
        port: '3306'
        database: 'databasename'
        user: 'username'
        password: 'password'
        ssl: false
    #sqlite设置
    sqlite:
        folder: '%PLUGIN_FOLDER%'
        database: 'bbstoper.db'
    
mcbbs:
    #服务器宣传贴的帖子id
    #或顶贴列表的链接, 例如: https://www.mcbbs.net/forum.php?mod=misc&action=viewthreadmod&tid=694746&mobile=no
    #推荐直接使用宣传帖的帖子id
    url: '694746'
    #顶帖列表每页的大小
    pagesize: 10
    #玩家多久能更换一次绑定的id, 单位天
    changeidcooldown: 30

#奖励设置
reward:
    #顶贴后领取奖励的有效期, 单位天
    period: 10
    #一天能领取几次顶帖奖励
    times: 1
    #奖励的命令, %PLAYER%代表使用命令的玩家ID
    commands:
    - 'experience add %PLAYER% 1000'
    - 'eco give %PLAYER% 20'